<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-CURSOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cabeçalho */
    .header {
      width: 100%;
      height: 100px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    /* Slider */
    .slider {
      width: 100%;
      max-width: 650px;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }

    .slider img {
      width: 100%;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    /* Filtro */
    .filter-container {
      width: 100%;
      max-width: 1000px;
      background-color: #6d36c4;
      overflow-x: auto;
      display: flex;
      gap: 20px;
      padding: 10px;
      white-space: nowrap;
      margin: 20px 0;
      border-radius: 5px;
    }

    .filter-container span {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .filter-container span:hover {
      background-color: #f5258d;
      color: white;
    }

    .clear-filter {
      margin-left: auto;
      font-weight: bold;
      cursor: pointer;
      background-color: #ff6666;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }

    /* Galeria */
    .gallery {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      display: flex;
      gap: 20px;
      padding: 20px 0;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .contacts {
      width: 100%;
      text-align: center;
      margin: 50px 0;
    }

    .contacts p {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    .contacts a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #6d36c4;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .contacts a:hover {
      background-color: #555;
    }


  </style>
</head>
<body>
  <!-- Cabeçalho com logo -->
  <div class="header">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- Slider com transição automática -->
  <div class="slider">
    <img src="slid_1.png" class="active" alt="Imagem 1">
    <img src="slid_2.png" alt="Imagem 2">
    <img src="slid_3.png" alt="Imagem 3">
    
  </div>

  <!-- Filtro -->
  <div class="filter-container">    
    <span data-filter="logística">logística</span>
    <span data-filter="excel">Excel</span>
    <span data-filter="word">Word</span>
    <span data-filter="exemplo4">exemplo4</span>
    <div class="clear-filter">Limpar Filtro</div>
  </div>

  <!-- Galeria com rolagem horizontal -->
  <div class="gallery">
    <a href="https://go.hotmart.com/O97121396X?dp=1" target="_blank">
        <img src="logística_1.png" data-category="logística" alt="Thumb 1">
      </a>
      
      <a href="https://go.hotmart.com/O97139485U" target="_blank">
        <img src="excel_1.png" data-category="excel" alt="Thumb 2">
      </a>
      
      <a href="https://go.hotmart.com/G97139719N?dp=1" target="_blank">
        <img src="word_1.png" data-category="word" alt="Thumb 3">
      </a>
      
      <a href="https://go.hotmart.com/D97121460J?dp=1" target="_blank">
        <img src="logística_2.png" data-category="logística" alt="Thumb 4">
      </a>
      
      <a href="https://go.hotmart.com/K97139543O?dp=1" target="_blank">
        <img src="excel_2.png" data-category="excel" alt="Thumb 5">
      </a>
      
      <a href="https://go.hotmart.com/M97139664G" target="_blank">
        <img src="excel_3.png" data-category="excel" alt="Thumb 6">
      </a>
      
  </div>

   <!-- Contatos e redes sociais -->
   <div class="contacts">
    <a href="https://facebook.com" target="_blank">WhatsApp</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    
   
  </div>

  <script>
    // Slider com transição automática
    let currentIndex = 0;
    const images = document.querySelectorAll('.slider img');

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 3000); // Mudança a cada 3 segundos

    // Filtro de galeria
    const filterButtons = document.querySelectorAll('.filter-container span');
    const clearFilterButton = document.querySelector('.clear-filter');
    const galleryImages = document.querySelectorAll('.gallery img');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        filterImages(filter);
      });
    });

    clearFilterButton.addEventListener('click', () => {
      galleryImages.forEach(img => img.style.display = 'inline-block');
    });

    function filterImages(category) {
      galleryImages.forEach(img => {
        const imgCategory = img.getAttribute('data-category');
        img.style.display = imgCategory === category ? 'inline-block' : 'none';
      });
    }
  </script>
</body>
</html>
